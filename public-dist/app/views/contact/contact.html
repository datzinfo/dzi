<section id="contact-page-header"><div class="overlay"><div class="container"><div class="row"><div class="col-md-6 col-sm-6 col-xs-12"><div class="single-page-header-left"><h2>{{ ctrl.messages.contact_banner_title }}</h2></div></div></div></div></div></section><section id="contact"><div class="container"><div class="row"><div class="col-md-12"><div class="title-area"><h2 class="title" ng-bind="ctrl.messages.contact_main_questions_title"></h2><span class="line"></span></div></div><div class="col-md-12"><div class="cotact-area"><div class="row"><div class="col-md-4"><div class="contact-area-left"><h4>{{ ctrl.messages.contact_info_title }}</h4><p>{{ ctrl.messages.contact_info_desc }}</p><address class="single-address default-text"><p>enquiry@datzinfo.com</p><p>+1 978 206 1622</p></address></div></div><div class="col-md-8"><div class="contact-area-right"><div class="comments-form contact-form"><div class="form-group"><input type="text" class="form-control" placeholder="Your Name" ng-model="ctrl.data.name" ng-class="{ 'error-border' : ctrl.isError && !ctrl.data.name }" required focus></div><div class="form-group"><input type="email" class="form-control" placeholder="Email" ng-model="ctrl.data.email" ng-class="{ 'error-border' : ctrl.isError && !ctrl.data.email }" required></div><div class="form-group"><input type="text" class="form-control" placeholder="Subject" ng-model="ctrl.data.subject"></div><div class="form-group"><textarea placeholder="Message" rows="3" class="form-control" ng-model="ctrl.data.msg" ng-class="{ 'error-border' : ctrl.isError && !ctrl.data.msg }" required></textarea></div><div class="center-component default-text"><flip-btn click-func="ctrl.submit()" before-text="Submit" after-text="{{ ctrl.messages.contact_got_msg }}" error-text="{{ ctrl.error }}"></flip-btn></div></div></div></div></div></div></div></div></div></section>
