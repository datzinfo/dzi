<article id="postDetails" class="blog-news-single"><div ng-if="ctrl.details.imageurl" class="blog-news-img"><img ng-src="{{ ctrl.details.imageurl }}" alt="{{ ctrl.details.title }}"></div><div class="blog-news-title"><h2>{{ ctrl.details.title }}</h2><p>By {{ ctrl.details.author }} <span class="blog-date">| {{ ctrl.details.updatedAt | date:'MMM d yyyy' }}</span></p><span class="social-share"><dzi-social article-id="{{ ctrl.postId }}"></dzi-social></span></div><div class="blog-news-details blog-single-details"><div ng-bind-html="ctrl.details.contents | trusted"></div></div></article><div class="comments-box-area"><div id="leaveComment"><button id="replyLink" class="comment-btn" ng-click="ctrl.openAddReply($event, {'level': 1, 'postId': ctrl.details.id})">Leave a comment</button></div><div ng-include="'app/views/blog/blog-comments.html'"></div></div>
