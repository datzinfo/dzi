<!DOCTYPE html>
<html lang="en" itemscope="" itemtype="http://schema.org/Product"
	ng-app="dziws">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags-->
		
		<title ng-bind="messages.meta_title"></title>
		<meta name="description" content="" ng-attr-content="{{ messages.meta_desc }}">
		
		<!-- Open Graph data-->
		<meta property="og:title" content="" ng-attr-content="{{ messages.social_title }}">
		<meta property="og:type" content="" ng-attr-content="{{ messages.social_type }}">
		<meta property="og:url" content="" ng-attr-content="{{ messages.social_url }}">
		<meta property="og:image" content="" ng-attr-content="{{ messages.social_image }}">
		<meta property="og:description" content="" ng-attr-content="{{ messages.social_description }}">
		<meta property="og:site_name" content="" ng-attr-content="{{ messages.social_site_name }}">

		<!-- Schema.org markup for Google+ -->
		<meta itemprop="name" content="" ng-attr-content="{{ messages.social_title }}">
		<meta itemprop="description" content="" ng-attr-content="{{ messages.social_description }}">
		<meta itemprop="image" content="" ng-attr-content="{{ messages.social_image }}">
		
		<!-- Twitter Card data -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="" />
		<meta name="twitter:title" content="" ng-attr-content="{{ messages.social_title }}" />
		<meta name="twitter:description" content="" ng-attr-content="{{ messages.social_description }}" />
		<meta name="twitter:image" content="" ng-attr-content="{{ messages.social_image }}" />

		<!-- Favicon-->
		<link rel="shortcut icon" type="image/icon" href="images/favicon.ico">
		<!-- Font Awesome-->
		<link href="css/font-awesome.css" rel="stylesheet">
		<!-- Bootstrap-->
		<link href="css/bootstrap.css" rel="stylesheet">
		<!-- Slick slider-->
		<link rel="stylesheet" type="text/css" href="css/slick.css">
		<!-- Fancybox slider-->
		<link rel="stylesheet" href="css/jquery.fancybox.css" type="text/css" media="screen">
		<!-- Animate css-->
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<!-- Progress bar-->
		<link rel="stylesheet" type="text/css" href="css/bootstrap-progressbar-3.3.4.css">
		<!-- Theme color-->
		<link id="switcher" href="css/theme-color/datzInfo_theme.css" rel="stylesheet">
		<!-- Main Style-->
		<link href="css/style.css" rel="stylesheet">
		<!-- Fonts-->
		<!-- Open Sans for body font-->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
		<!-- Lato for Title-->
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries-->
		<!-- WARNING: Respond.js doesn't work if you view the page via file://-->
		<!--if lt IE 9script(src='https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js')
		script(src='https://oss.maxcdn.com/respond/1.4.2/respond.min.js')-->
	</head>
	<body>
		<header ng-if="!hideNav" ng-include="'app/navigator.html'"></header>
		<div ng-view style="min-height: 90vh"></div>
		<div id="footer" ng-include="'app/footer.html'"></div>
	</body>
	
	<!-- jQuery library-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Bootstrap-->
	<script src="js/bootstrap.js"></script>
	<!-- Slick Slider-->
	<script type="text/javascript" src="js/slick.js"></script>
	<!-- mixit slider-->
	<script type="text/javascript" src="js/jquery.mixitup.js"></script>
	<!-- Add fancyBox-->
	<script type="text/javascript" src="js/jquery.fancybox.pack.js"></script>
	<!-- counter-->
	<script src="js/waypoints.js"></script>
	<script src="js/jquery.counterup.js"></script>
	<!-- Wow animation-->
	<script type="text/javascript" src="js/wow.js"></script>
	<!-- progress bar-->
	<script type="text/javascript" src="js/bootstrap-progressbar.js"></script>
	<!-- Custom js-->
	<script type="text/javascript" src="js/custom.js"></script>
	
	<!-- Angular-->
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="lib/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="lib/angular-css/angular-css.min.js"></script>
	<script type="text/javascript" src="lib/angular-animate/angular-animate.min.js"></script>
	
	<!-- Third parties -->
	<script type="text/javascript" src="lib/ng-wig/ng-wig.min.js"></script>
	<link href="lib/ng-wig/css/ng-wig.css" rel="stylesheet">
	
	<!-- social -->
	<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

	<!-- dziws-->
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="services/admin-service.js"></script>
	<script type="text/javascript" src="services/api-service.js"></script>
	<script type="text/javascript" src="services/auth-service.js"></script>
	<script type="text/javascript" src="views/home/home.js"></script>
	<script type="text/javascript" src="views/about/about.js"></script>
	<script type="text/javascript" src="views/services/services.js"></script>
	<script type="text/javascript" src="views/blog/blog.js"></script>
	<script type="text/javascript" src="app/views/contact/contact.js"></script>
	<script type="text/javascript" src="views/consulting/consulting.js"></script>
	<script type="text/javascript" src="views/support/support.js"></script>
	<script type="text/javascript" src="views/products/products.js"></script>
	<script type="text/javascript" src="views/login/login.js"></script>
	<script type="text/javascript" src="app/views/error/error.js"></script>
	<script type="text/javascript" src="views/adminpanel/adminpanel.js"></script>
	<script type="text/javascript" src="common/ngwig/custom.js"></script>
	<script type="text/javascript" src="common/dziDialog.js"></script>
	<script type="text/javascript" src="common/messages.js"></script>

</html>
