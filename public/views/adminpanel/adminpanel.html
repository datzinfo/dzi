<div ng-include="'views/navigator/navigator.html'"></div>
<div class="blog-comments-admin">
	<a href="#/adminbloglist" class="btn btn-md blogListBtn blogListBtn blogListHoverBtn" > Go To Blog List Page</a>
	<form id="admin" class="adminpanel">
		<div class="form-group form-top">
			<label for="title">Title:</label>
			<input type="text" class="form-control" id="title" ng-model="ctrl.data.title">
			<label for="author">Author:</label>
			<input type="text" class="form-control" id="author"ng-model="ctrl.data.author">
			<label for="state">State:</label> 
			<select class="form-control text-capitalize" ng-options="state.name for state in ctrl.states" ng-model="ctrl.state"></select>
			<label for="category">Category:</label> 
			<select class="form-control" ng-options="category.name for category in ctrl.categories" ng-model="ctrl.category"></select>
			<label for="image">Image:</label>
			<input type="text" class="form-control" id="image" ng-model="ctrl.data.imageurl">
			<label for="content">Content:</label>
			<ng-wig id="content" ng-model="ctrl.data.contents" source-mode-allowed></ng-wig>
		</div>
		<div class="form-group form-button">
			<div class="text-warning">
				{{ ctrl.errorMsg }}
			</div>
			<div class=".text-success">
				{{ ctrl.successMsg }}
			</div>
			<button type="button" ng-click="ctrl.save()" class="btn btn-warning">Save</button>
		</div>
	
	
	</form>
</div>
